<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <title>POKEMÃ“N</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto';
        }
        
        body {
            background: #ededed;
            margin: 0;
            padding: 24px;
            text-align: center;
            color: #333;
        }
        
        body.dark-theme {
            color: #fff;
            background: #333;
        }
        
        .link {
            margin-bottom: 24px;
        }
        
        .lg {
            width: 200px;
            margin-bottom: 24px;
        }
        
        .link {
            font-size: 25px;
        }
        
        .link a {
            text-decoration: none;
        }
        
        img {
            display: block;
            margin: auto;
        }
        
        .grid-fluid {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1120px;
            justify-content: center;
            margin: auto;
        }
        
        figure {
            width: 250px;
            padding: 0px 12px 24px;
            height: auto;
            border-radius: 8px;
            margin: 0 12px 12px;
            /* background-color: #464646; */
            background-color: #fff;
            font-size: 16px;
            text-align: center;
        }
        
        figcaption .name {
            font-size: 16px;
            text-transform: capitalize;
            margin-bottom: 8px;
            display: inline-block;
            font-weight: bold;
            width: 100%;
        }
        
        figcaption .type {
            font-weight: 300;
            border-radius: 4px;
            font-size: 13px;
            display: inline-block;
            padding: 4px 8px;
            color: white !important;
        }
        
        #dark-btn {
            background: #333;
            width: 48px;
            border-radius: 50%;
            height: 48px;
            cursor: pointer;
            font-size: 25px;
            text-align: center;
            position: fixed;
            top: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #dark-btn.dark-theme {
            background: #fff;
        }
        
        figcaption .grass {
            background: green;
        }
        
        figcaption .fire {
            background: red;
        }
        
        figcaption .water {
            background: #00b9ff;
        }
        
        figcaption .bug {
            background: #ffa600;
        }
        
        figcaption .normal {
            background: #333;
        }
        
        figcaption .poison {
            background: #8a12a9;
        }
        
        figcaption .ground {
            background: #9e9123;
        }
        
        figcaption .fairy {
            background: #ffb7b7;
        }
        
        figcaption .electric {
            background: #ecd933;
        }
        
        figcaption .fighting {
            background: #ff7000;
        }
        
        figcaption .psychic {
            background: #b38228;
        }
        
        figcaption .rock {
            background: #7f7f6c;
        }
        
        figcaption .ice {
            background: #a2e5ff;
        }
        
        figcaption .dragon {
            background: #d43300;
        }
        
        figcaption .steel {
            background: #626262;
        }
        
        figcaption .dark {
            background: #482b65;
        }
        
        figcaption .ghost {
            background: #b99dd4;
        }
        
        figure.dark-theme {
            background: #464646;
        }
    </style>
</head>

<body dark-theme>
    <img width="150" class="lg" src="assets/2560px-International_Pokemon_logo.png" alt="">
    <nav class="link">

    </nav>

    <main class="grid-fluid">
        <!-- contenido -->
    </main>

    <div id="dark-btn" dark-theme></div>


    <script src="pokemon-api.js" type="module"></script>
    <!-- <script src="theme.js"></script> -->

</body>

</html>
